<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Firmware upload</title>

    <style>
        body {
            font-family: Helvetica Neue, Helvetica, PingFang SC, Hiragino Sans GB, Microsoft YaHei, SimSun, sans-serif;
        }

        .progress {
            box-sizing: border-box;
            width: 100%;
            height: 20px;
            overflow: hidden;
            background-color: #ebeef5;
            margin-right: 5px;
            border-radius: 100px;
        }

        .step {
            height: 100%;
            width: 0;
            background: #409eff;
            text-align: right;
            border-radius: 100px;
            transition: width .6s ease;
        }

        .container {
            background-color: white;
            border: 1px solid #cccccc;
            border-radius: 8px;
            width: 400px;
            margin: 0 auto;
            margin-top: 30vh;
            box-shadow: 0 2px 5px 0 rgba(0, 0, 0, .3);
        }

        .tip {
            margin-top: 10px;
            border: 1px solid rgb(104, 104, 104);
        }

        .detail {
            height: 100%;
            margin: 15px;
            margin-top: 10px;
        }

        table {
            border-collapse: collapse;
            border-spacing: 2px;
            width: 100%;
        }

        table>tbody>tr {
            display: table-row;
            height: 25px;
            transition: background-color .25s ease;
        }

        table>tbody>tr:hover {
            background-color: #f5f7fa;
        }

        table>tbody>tr>td {
            vertical-align: bottom;
            border-bottom: 1px solid #cccccc;
            padding-bottom: 0px;
            width: 50%;
        }

        table>tbody>tr>td:nth-child(2) {
            color: gray;
        }

        #percentText {
            color: white;
            margin: 0 5px;
            vertical-align: middle;
            display: inline-block;
            font-size: 12px;
        }


        span {
            margin: 5px 0px 5px 0px
        }

        @media (max-width: 550px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>

<body style="background:rgb(231, 231, 231)">
    <div class="container">
        <div style="margin:10px 10px 10px 10px;">
            <h3 style="color: grey;">Firmware Upload</h3>
            <div style="margin-top: 30px;">
                <div class='progress'>
                    <div class="step">
                        <div id="percentText">0%</div>
                    </div>
                </div>
            </div>
            <div style="margin-top: 15px;">
                <span>Typeï¼š</span>
                <select name="file_type" id="file_type" style="width:100px">
                    <option value="0">firmware</option>
                    <option value="1">filesystem</option>
                </select>
            </div>

            <form action="" style="margin-top: 10px;">
                <span>Choose file:</span>
                <input id="fileupload" type="file" name='icon' style="color: transparent;">
            </form>
            <div class="tip">
                <div class="detail">
                    <table>
                        <tr>
                            <td>Current Version:</td>
                            <td id="verNameTip"></td>
                        </tr>
                        <tr>
                            <td>Filename</td>
                            <td id="fileNameTip"></td>
                        </tr>
                        <tr>
                            <td>Size:</td>
                            <td id="fileSizeTip"></td>
                        </tr>
                        <tr>
                            <td>Type:</td>
                            <td id="fileTypeTip"></td>
                        </tr>
                        <tr>
                            <td>Uploaded:</td>
                            <td id="fileWrSucce"></td>
                        </tr>
                    </table>
                </div>
            </div>
            <input id="uploadBtn" type="button" value='Upload' disabled
                style="width: 100%; height: 50px; margin-top:10px">
        </div>
    </div>
</body>

<script>
    var uploadFileSize = 0;
    var pt = document.getElementById('percentText');
    var percent = 0;

    document.getElementById("fileupload").onchange = function () {
        var file_obj = document.getElementById("fileupload").files[0];
        var fnt = document.getElementById('fileNameTip');
        var fst = document.getElementById('fileSizeTip');
        var ftt = document.getElementById('fileTypeTip');
        var fws = document.getElementById('fileWrSucce');
        var btn = document.getElementById("uploadBtn");

        percent = 0;
        pt.innerHTML = '0%';
        fws.innerHTML = " ";
        document.querySelector('.step').style.width = percent;

        if (file_obj) {
            if (file_obj.name.length > 20) {
                fnt.innerHTML = file_obj.name.slice(0, 15) + " ... " + file_obj.name.slice(file_obj.name.length -
                    5);
            } else {
                fnt.innerHTML = file_obj.name;
            }
            uploadFileSize = file_obj.size;
            fst.innerHTML = file_obj.size + " bytes";
            ftt.innerHTML = file_obj.type;
            btn.disabled = false;
        } else {
            fnt.innerHTML = fst.innerHTML = ftt.innerHTML = "";
            btn.disabled = true;
        }
    };

    document.querySelector('input[type=button]').onclick = function () {
        var xhr = new XMLHttpRequest();
        var type = document.getElementById("file_type");
        if (type.value == '0') {
            xhr.open('post', '/app');
        } else {
            xhr.open('post', '/filesystem');
        }

        xhr.onload = function () {
            if (xhr.status == 404) {
                percent = 0;
                pt.innerHTML = '0%';
                document.querySelector('.step').style.width = percent;
                alert("communication error");
            } else {
                var resp = JSON.parse(xhr.responseText);
                document.getElementById("fileWrSucce").innerHTML = resp.filesize + " bytes";
                if (resp.code == "0") {
                    if (resp.filesize == uploadFileSize) {
                        alert("upload success");
                    } else {
                        alert("upload failed");
                        percent = 0;
                        pt.innerHTML = '0%';
                        document.querySelector('.step').style.width = percent;
                    }
                } else {
                    alert("upload failed");
                    percent = 0;
                    pt.innerHTML = '0%';
                    document.querySelector('.step').style.width = percent;
                }
            }
        };
        xhr.upload.onprogress = function (event) {
            percent = (event.loaded / event.total * 100).toFixed(0) + '%';
            pt.innerHTML = percent;
            document.querySelector('.step').style.width = percent;
        };
        var data = new FormData(document.querySelector('form'));
        xhr.send(data);
    };

    function getCurrentVersion() {
        var xhr = new XMLHttpRequest();
        var version_tip = document.getElementById("verNameTip");
        xhr.open("get", '/cgi-bin/get_version');
        xhr.onload = function () {
            if (xhr.status == 404) {
                version_tip.innerHTML = " ";
            } else {
                var resp = JSON.parse(xhr.responseText);
                version_tip.innerHTML = resp.version;
            }
        };
        xhr.send();
    }

    getCurrentVersion();
</script>

</html>
