<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Upload Tool</title>
</head>

<body style="background:rgb(231, 231, 231)">
    <div class="container">
        <div class="card-head">
            <span class="c-head-content">Upload Tool</span>
            <span id="version"></span>
        </div>
        <div style="margin:10px 10px 10px 10px;">
            <div style="margin-top: 15px;">
                <span>Type:</span>
                <select name="fileType" id="fileType" style="width:100px">
                    <option value="0">firmware</option>
                    <option value="1">file</option>
                    <option value="2">directory</option>
                </select>
            </div>

            <form action="" style="margin-top: 5px;">
                <span>Path:</span>
                <input id="uploadPath" type="text" placeholder="/">
                <input type="button" id="fileBtn" value="Choose firmware"></input>
                <input id="fileupload" type="file" name='icon' style="color: transparent;display: none;">
            </form>
            <div class="tip">
                <div class="detail">
                    <table>
                        <tr>
                            <td>Current Version:</td>
                            <td id="verNameTip"></td>
                        </tr>
                        <tr>
                            <td id="fileNameTipDisc">File Name:</td>
                            <td id="fileNameTip"></td>
                        </tr>
                        <tr>
                            <td id="fileSizeTipDisc">File Size:</td>
                            <td id="fileSizeTip"></td>
                        </tr>
                    </table>
                </div>

                <div class="detail" id="fileListWrapper"
                    style="max-height: 200px;overflow: auto;overflow-x:hidden;display: none;">
                    <table id="fileList">

                    </table>
                </div>
            </div>
            <button class="opBtn" id="checkFiledBtn" style="height: 40px;display: none;" disabled>
                <div class="pg-content"> CHECK FILES</div>
            </button>
            <button class="opBtn" id="uploadBtn" disabled>
                <div class="pg-content" id="uploadText"> UPLOAD </div>
                <div class="pg-body">
                    <div class="pg-inner" id="pg-bar"></div>
                </div>
            </button>
        </div>
    </div>
</body>

</html>
